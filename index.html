<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mentoria</title>

    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@600;700&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
    <fieldset>
        <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
                <div class="input-wrapper">
                    <label for="event-name">Nome</label>
                    <input type="text" id="event-name" />
                </div>
                <div class="fieldset-wrapper">
                    <div class="input-wrapper">
                        <label for="event-lastname">Sobrenome</span></label>
                        <input type="text" id="event-lastname" />
                    </div>
                </div>
            </div>
          </div>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="event-email">E-mail<span>(digite um email válido)</span></label>
              <input type="email" id="event-email" />
            </div> 
          </div>  
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="password">Senha<span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="password" />
            </div>
          </div>                  
    </fieldset>

    <fieldset>
        <legend>Informações do Mentor</legend><br>      
        <div class="fieldset-wrapper">
          <div class="input-wrapper">
            <label for="event-mentor">Informações do Mentor<span>(Só o primeiro nome)</span></label>
            <input type="text" id="event-mentor" />
          </div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Seus horários disponíveis</legend>
        <div class="fieldset-wrapper">
            <h3>Primeira Mentoria</h3>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date" />
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                </div>
            </div>
            <h3>Segunda Mentoria</h3>
            <div class="col-3">
                <div class="input-wrapper">
                    <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                    <input type="date" id="event-date" />
                </div>
                <div class="input-wrapper">
                    <label for="event-begin">Das</label>
                    <input type="time" id="event-begin" />
                </div>
                <div class="input-wrapper">
                    <label for="event-end">Até</label>
                    <input type="time" id="event-end" />
                </div>
            </div>         
        </div>
    </fieldset>
    </form>
    <footer>
      <button class="button" form="my-form">
         Salvar evento
      </button>
    </footer>
  </div>
</body>
</html>
